<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversas - Agente Hotmart WhatsApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1f2937;
            --light: #f9fafb;
            --gray: #6b7280;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--light);
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 260px;
            background: linear-gradient(180deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 20px;
            color: white;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 5px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
            font-size: 15px;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .nav-link .icon {
            font-size: 20px;
        }

        .main {
            margin-left: 260px;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            color: var(--dark);
            font-size: 28px;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 10px;
        }

        .filter-select {
            padding: 10px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .section {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        /* Conversation List */
        .conversation-list {
            list-style: none;
        }

        .conversation-item {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            padding: 20px 24px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.3s;
        }

        .conversation-item:hover {
            background: var(--light);
        }

        .conversation-item:last-child {
            border-bottom: none;
        }

        .conversation-avatar {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            flex-shrink: 0;
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .conversation-name {
            font-weight: 600;
            color: var(--dark);
            font-size: 15px;
        }

        .conversation-time {
            font-size: 12px;
            color: var(--gray);
        }

        .conversation-course {
            font-size: 13px;
            color: var(--primary);
            margin-bottom: 6px;
        }

        .conversation-preview {
            font-size: 14px;
            color: var(--gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-status {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .badge-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--gray);
        }

        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 18px;
            color: var(--dark);
            margin-bottom: 8px;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            padding: 60px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #eee;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 600px;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h2 {
            font-size: 18px;
            color: var(--dark);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray);
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
        }

        /* Message Detail */
        .message-detail-header {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .message-detail-avatar {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .message-detail-info h3 {
            font-size: 18px;
            color: var(--dark);
            margin-bottom: 4px;
        }

        .message-detail-info p {
            font-size: 14px;
            color: var(--gray);
        }

        .message-bubble {
            background: var(--light);
            padding: 16px;
            border-radius: 16px;
            border-top-left-radius: 4px;
            margin-bottom: 16px;
        }

        .message-bubble.sent {
            background: var(--primary);
            color: white;
            border-top-left-radius: 16px;
            border-top-right-radius: 4px;
            margin-left: 40px;
        }

        .message-bubble p {
            font-size: 14px;
            line-height: 1.6;
        }

        .message-time {
            font-size: 11px;
            color: var(--gray);
            margin-top: 8px;
            text-align: right;
        }

        .message-bubble.sent .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Stats row */
        .stats-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-mini {
            flex: 1;
            text-align: center;
            padding: 16px;
            background: var(--light);
            border-radius: 12px;
        }

        .stat-mini .value {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
        }

        .stat-mini .label {
            font-size: 12px;
            color: var(--gray);
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="logo">
            <span>ü§ñ</span>
            <span>Agente Hotmart</span>
        </div>
        <ul class="nav-menu">
            <li class="nav-item"><a href="/admin/" class="nav-link"><span
                        class="icon">üìä</span><span>Dashboard</span></a></li>
            <li class="nav-item"><a href="/admin/courses.html" class="nav-link"><span
                        class="icon">üìö</span><span>Cursos</span></a></li>
            <li class="nav-item"><a href="/admin/webhooks.html" class="nav-link"><span
                        class="icon">üîó</span><span>Webhooks</span></a></li>
            <li class="nav-item"><a href="/admin/conversations.html" class="nav-link active"><span
                        class="icon">üí¨</span><span>Conversas</span></a></li>
            <li class="nav-item"><a href="/admin/flows.html" class="nav-link"><span
                        class="icon">üîÑ</span><span>Fluxos</span></a></li>
            <li class="nav-item"
                style="margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.2);">
                <a href="/whatsapp" class="nav-link"><span class="icon">üì±</span><span>WhatsApp</span></a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <div class="header">
            <h1>üí¨ Conversas</h1>
            <div class="filters">
                <select class="filter-select" id="courseFilter" onchange="loadConversations()">
                    <option value="">Todos os cursos</option>
                </select>
                <select class="filter-select" id="statusFilter" onchange="loadConversations()">
                    <option value="">Todos os status</option>
                    <option value="sent">Enviadas</option>
                    <option value="pending">Pendentes</option>
                    <option value="failed">Falhas</option>
                </select>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-row">
            <div class="stat-mini">
                <div class="value" id="totalCount">-</div>
                <div class="label">Total</div>
            </div>
            <div class="stat-mini">
                <div class="value" id="sentCount">-</div>
                <div class="label">Enviadas</div>
            </div>
            <div class="stat-mini">
                <div class="value" id="todayCount">-</div>
                <div class="label">Hoje</div>
            </div>
        </div>

        <div class="section">
            <div id="conversationsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <div class="modal-header">
                <h2>Detalhes da Conversa</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content loaded dynamically -->
            </div>
        </div>
    </div>

    <script>
        let conversations = [];
        let courses = [];

        // Load conversations
        async function loadConversations() {
            try {
                const courseFilter = document.getElementById('courseFilter').value;
                let url = '/api/conversations';
                if (courseFilter) url += `?courseId=${courseFilter}`;

                const res = await fetch(url);
                conversations = await res.json();

                if (!Array.isArray(conversations)) conversations = [];

                updateStats();
                renderConversations();
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        // Load courses for filter
        async function loadCourses() {
            try {
                const res = await fetch('/api/courses');
                courses = await res.json();

                const select = document.getElementById('courseFilter');
                if (Array.isArray(courses)) {
                    courses.forEach(course => {
                        const option = document.createElement('option');
                        option.value = course.id;
                        option.textContent = course.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading courses:', error);
            }
        }

        // Update stats
        function updateStats() {
            document.getElementById('totalCount').textContent = conversations.length;

            const sent = conversations.filter(c => c.status === 'sent' || c.message_sent).length;
            document.getElementById('sentCount').textContent = sent;

            const today = new Date().toISOString().split('T')[0];
            const todayCount = conversations.filter(c => c.created_at && c.created_at.startsWith(today)).length;
            document.getElementById('todayCount').textContent = todayCount;
        }

        // Render conversations
        function renderConversations() {
            const container = document.getElementById('conversationsContainer');
            const statusFilter = document.getElementById('statusFilter').value;

            let filtered = conversations;
            if (statusFilter) {
                filtered = conversations.filter(c => {
                    if (statusFilter === 'sent') return c.status === 'sent' || c.message_sent;
                    if (statusFilter === 'pending') return c.status === 'pending' || !c.message_sent;
                    if (statusFilter === 'failed') return c.status === 'failed';
                    return true;
                });
            }

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üí¨</div>
                        <h3>Nenhuma conversa encontrada</h3>
                        <p>As conversas aparecer√£o aqui quando o webhook receber notifica√ß√µes de abandono.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <ul class="conversation-list">
                    ${filtered.map(conv => `
                        <li class="conversation-item" onclick="openConversation(${conv.id})">
                            <div class="conversation-avatar">${getInitials(conv.client_name)}</div>
                            <div class="conversation-info">
                                <div class="conversation-header">
                                    <span class="conversation-name">${conv.client_name || 'Cliente'}</span>
                                    <span class="conversation-time">${formatTime(conv.created_at)}</span>
                                </div>
                                <div class="conversation-course">üìö ${conv.course_name || getCourseNameById(conv.course_id) || 'Curso'}</div>
                                <div class="conversation-preview">${conv.generated_message || conv.message || 'Mensagem n√£o gerada'}</div>
                            </div>
                            <div class="conversation-status">
                                ${getStatusBadge(conv)}
                            </div>
                        </li>
                    `).join('')}
                </ul>
            `;
        }

        // Get initials
        function getInitials(name) {
            if (!name) return 'üë§';
            return name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
        }

        // Get course name by ID
        function getCourseNameById(id) {
            const course = courses.find(c => c.id === id);
            return course ? course.name : null;
        }

        // Get status badge
        function getStatusBadge(conv) {
            if (conv.status === 'sent' || conv.message_sent) {
                return '<span class="badge badge-success">‚úì Enviada</span>';
            }
            if (conv.status === 'failed') {
                return '<span class="badge badge-danger">‚úó Falha</span>';
            }
            return '<span class="badge badge-warning">‚è≥ Pendente</span>';
        }

        // Format time
        function formatTime(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'Agora';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'min';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'h atr√°s';
            return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
        }

        // Format full date
        function formatFullDate(dateStr) {
            if (!dateStr) return '-';
            return new Date(dateStr).toLocaleString('pt-BR');
        }

        // Open conversation detail
        function openConversation(id) {
            const conv = conversations.find(c => c.id === id);
            if (!conv) return;

            const modal = document.getElementById('modal');
            const body = document.getElementById('modalBody');

            body.innerHTML = `
                <div class="message-detail-header">
                    <div class="message-detail-avatar">${getInitials(conv.client_name)}</div>
                    <div class="message-detail-info">
                        <h3>${conv.client_name || 'Cliente'}</h3>
                        <p>üì± ${conv.client_phone || 'Telefone n√£o informado'}</p>
                        <p>‚úâÔ∏è ${conv.client_email || 'Email n√£o informado'}</p>
                    </div>
                </div>
                
                <p style="font-size: 13px; color: var(--gray); margin-bottom: 16px;">
                    üìö Curso: <strong>${conv.course_name || getCourseNameById(conv.course_id) || 'N/A'}</strong>
                </p>

                <div class="message-bubble sent">
                    <p>${conv.generated_message || conv.message || 'Mensagem n√£o gerada'}</p>
                    <div class="message-time">${formatFullDate(conv.created_at)}</div>
                </div>

                <div style="text-align: center; padding: 16px;">
                    ${getStatusBadge(conv)}
                </div>
            `;

            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Close modal on overlay click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        // Init
        loadCourses().then(() => loadConversations());

        // Refresh every 30 seconds
        setInterval(loadConversations, 30000);
    </script>
</body>

</html>
